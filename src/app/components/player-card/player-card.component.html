<div [ngClass]="setClasses()">
    <a class="header-link" [routerLink]="['/player-details', player.id]">
        <mat-card class="player-card">
            <mat-card-title >{{player.first_name}} {{player.last_name}}</mat-card-title>
            <mat-card-subtitle>Team: {{player.team.abbreviation}}</mat-card-subtitle>
        </mat-card>
    </a>
</div>
